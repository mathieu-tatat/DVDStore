<div class="absolute h-124 flex flex-wrap m-auto justify-between w-9/12  ml-80 top-64 overflow-hidden overflow-scroll ">

    <section class="h-full m-auto bg-fumee-400">
        <div class="container h-full p-10">
        <div class=" flex h-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200">
            <div class="w-148">
            <div
                class="block rounded-lg bg-fumee shadow-lg">
                <div class="g-0 lg:flex lg:flex-wrap">
                <!-- Left column container-->
                <div class="px-4 md:px-0 lg:w-full">
                    <div class="flex row">
                    <div class=" md:p-12">
                    <!--Logo-->
                    <div class="text-center">
                        <img
                        class="mx-auto w-48"
                        src="assets/logoVintage.png"
                        alt="logo" />
                        <h4 class="mb-12 mt-1 pb-1 text-xl font-semibold">
                        We are The DVD Vintage Team
                        </h4>
                    </div>
                    </div>
                    <div class="p-4">
                        <form #form="ngForm" (submit)="send(form)">
                        <!--Username input-->
                            <div class="relative mb-4" data-te-input-wrapper-init>
                                <label for="username ">Username</label>

                            <input
                                type="text"
                                class="peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                                id="login" (ngModel)="retour.username" name="username"
                                placeholder="Username" />
                            </div>
        
                        <!--Password input-->
                            <div class="relative mb-4" data-te-input-wrapper-init>  

                            <label>Password</label>

                            <input 
                                type="password"
                        
                                class=" peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                                id="password" (ngModel)="retour.password"  name ="password"

                                placeholder="Password" />
                            </div>
    
                        <!--Submit button-->
                            <div class="mb-12 pb-1 pt-1 text-center">
                            <a href="/home"><button
                                class="mb-3 inline-block w-full rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                                type="submit"
                                data-te-ripple-init
                                data-te-ripple-color="light"
                                style="
                                background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
                                ">
                                Log in
                            </button></a>
        
                            <!--Forgot password link-->
                            <a href="#!">Forgot password?</a>
                            </div>
    
                        <!--Register button-->
                            <div class="flex items-center justify-between pb-6">
                            <p class="mb-0 mr-2">Don't have an account?</p>
                            <button
                                type="button"
                                class="inline-block rounded border-2 border-danger px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-danger transition duration-150 ease-in-out hover:border-danger-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-danger-600 focus:border-danger-600 focus:text-danger-600 focus:outline-none focus:ring-0 active:border-danger-700 active:text-danger-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                                data-te-ripple-init
                                data-te-ripple-color="light">
                                Register 
                            </button>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    
    </section>
</div>
